        // Handle form submit
        async function handleSubmit(event) {
            event.preventDefault();
            const formData = new FormData(event.target);
            const data = Object.fromEntries(formData.entries());
            data.enabled = formData.get('enabled') === 'on';
            data.useUnifiedEndpoint = formData.get('useUnifiedEndpoint') === 'on';
            data.supportsImageRef = formData.get('supportsImageRef') === 'on';

            try {
                let url, method;
                if (currentEditingItem?.item) {
                    // Update existing
                    if (currentEditingItem.type === 'platform') {
                        url = `${API_BASE}/platforms/${currentEditingItem.item.id}`;
                    } else if (currentEditingItem.type === 'model') {
                        url = `${API_BASE}/platforms/${currentEditingItem.platformId}/models/${currentEditingItem.item.id}`;
                    } else if (currentEditingItem.type === 'submodel') {
                        url = `${API_BASE}/platforms/${currentEditingItem.platformId}/models/${currentEditingItem.modelId}/submodels/${currentEditingItem.item.id}`;
                    }
                    method = 'PUT';
                } else {
                    // Create new
                    if (currentEditingItem.type === 'model') {
                        url = `${API_BASE}/platforms/${currentEditingItem.platformId}/models`;
                    } else if (currentEditingItem.type === 'submodel') {
                        url = `${API_BASE}/platforms/${currentEditingItem.platformId}/models/${currentEditingItem.modelId}/submodels`;
                    } else {
                        url = `${API_BASE}/platforms`;
                    }
                    method = 'POST';
                }

                const response = await fetch(url, {
                    method,
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(data)
                });

                if (response.ok) {
                    showToast('success', 'ä¿å­˜æˆåŠŸ');

                } else {

                }

            }
        }
